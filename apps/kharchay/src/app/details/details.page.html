<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-template #loading>
    <div class="ion-margin-top ion-text-center">
      <ion-spinner></ion-spinner>
    </div>
  </ng-template>

  <ion-card *ngIf="imgUrl$ | async as url" >
    <img [src]="url" imageViewer="expense.imageUrl"/>
    <!-- <img [src]="expense.imageUrl || './assets/imgs/placeholder.png'" imageViewer="expense.imageUrl"/> -->
    <ion-card-content>
      <ion-card-title>
        <h1>
          {{expense.price}}
        </h1>

        <ion-badge *ngIf="expense.category">{{expense.category.title}}</ion-badge>
        <ion-badge *ngIf="expense?.subCategory" color="danger">{{expense.subCategory?.title}}</ion-badge>

        </ion-card-title>
      <p>
        {{expense.note}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
