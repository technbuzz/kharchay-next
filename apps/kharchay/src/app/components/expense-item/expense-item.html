<ion-item-sliding #slidingItem>
  <ion-item class="ion-no-padding" [attr.detail]="item.imageName" (click)="showDetails(item)">
    <ion-avatar slot="start" *ngIf="item.imageName">
      <img src="./assets/imgs/placeholder.jpg">
    </ion-avatar>


    <ion-label>
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col size="auto">
            <strong class="ion-padding-end">{{item.price}}</strong>
            <ion-icon [name]="decideIcon(item)"></ion-icon>
          </ion-col>
          <ion-col size="auto">
            <ion-badge color="light" *ngIf="item.category">{{item.category.title}}</ion-badge>
            <ion-badge color="light" *ngIf="item?.subCategory">{{item.subCategory?.title}}</ion-badge>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-note color="medium" class="ion-text-wrap" > {{item.note | truncate:item.details}} </ion-note>
    </ion-label>

    <div class="metadata-end-wrapper" slot="end">
      <ion-note color="medium"> {{item.date.toDate() | date:"MMM d"}} </ion-note>
    </div>


  </ion-item>

  <ion-item-options slide="start" >
    <ion-item-option color="danger"  (click)="requestDeletion($event, slidingItem)">Delete</ion-item-option>
    <ion-item-option color="info" *ngIf="decideIcon(item)" (click)="fixPrice(item, slidingItem)">Fix Price</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
